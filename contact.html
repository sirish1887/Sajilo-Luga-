<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    
<section id="contact" class="contact-section">
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="contact-video-bg">
    <source src="videos/video3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay for readability -->
  <div class="contact-video-overlay"></div>

  <!-- Contact Content -->
  <div class="contact-content">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you. Reach out with any questions or feedback!</p>

    <!-- Contact Info -->
    <ul class="contact-info">
      <li><i class="fas fa-map-marker-alt"></i> Mid-Baneshwor, Kathmandu, Nepal</li>
      <li><i class="fas fa-phone-alt"></i> +977-9876543210</li>
      <li><i class="fas fa-envelope"></i> support@sajiloluga.com</li>
    </ul>

    <!-- Contact Form -->
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Back to Home Button -->
    <div class="back-home-wrapper">
      <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>
    </div>
  </div>
</section>

</body>
</html>
